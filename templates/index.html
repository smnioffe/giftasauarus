<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftasaurus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container flex-column  align-items-center" id="selectionContainer">
        
        <h1>Giftasaurus</h1>
        <p class="text-center">Find the perfect gift by selecting attributes that best describe the recipient and your budget.</p>

        <div id="selectionRow" class="row row-cols-2 g-4 w-100">
            <div class="col">
                <div class="tile">
                    <div class="tile-content">1</div>
                </div>
            </div>
            <div class="col">
                <div class="tile">
                    <div class="tile-content">2</div>
                </div>
            </div>
            <div class="col">
                <div class="tile">
                    <div class="tile-content">3</div>
                </div>
            </div>
            <div class="col">
                <div class="tile">
                    <div class="tile-content">4</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        var GIFT_ATTRIBUTES = {{ gift_attributes|tojson }};
    </script>
        <script>
            // Set initial tile content
            $(document).ready(function() {
                $('.tile-content').each(function (index, tile) {
                    $(tile).text(GIFT_ATTRIBUTES[0][index + 1]);
                });
            });
        </script>
    <script src="static/js/main.js"></script>
</body>
</html>
